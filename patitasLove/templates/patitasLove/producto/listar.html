{% extends 'patitasLove/base.html' %}
{% load static %}
{% load humanize %}
{% block contenido %}
<div class="container mx-auto px-4 mt-24 mb-24">
    <div class="w-full">
        <h2 class="text-2xl font-semibold mb-4">Lista de Productos</h2>
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <!-- <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Todos los Productos</h3>
            </div> -->
            <div class="border-t border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nombre
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Marca
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Precio
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Imagen
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for producto in productos %}
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">{{ producto.nombre }}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">{{ producto.marca }}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">${{ producto.precio | intcomma }}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}"
                                        class="h-12 w-12 rounded-full">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <a href="{% url 'editar_producto' producto.id %}"
                                        class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded">
                                        Editar
                                    </a>
                                    <a href="{% url 'eliminar_producto' producto.id %}"
                                        class="inline-block bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">
                                        Editar
                                    </a>
                                </td>
                                
                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
