{% extends 'patitasLove/base.html' %}
{% load static %}
{% block contenido %}
<div class="container mx-auto px-4 mt-12 mb-24 ">
    <div class="max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Registro de Usuario<img src="{% static 'img/paw2.png'%}" alt="Imagen" class="h-8"></h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-pink-600">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-pink-600">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-pink-600">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirmar
                    Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Confirma tu contraseña"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-pink-600">
            </div>
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700">Registrarse</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
