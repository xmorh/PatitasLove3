{% extends 'patitasLove/base.html' %}

{% block contenido %}

<div class="container mx-auto px-4 mt-12 mb-24 "> 
    <div class="max-w-lg mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Formulario de Contacto</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-pink-600">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-pink-600">
            </div>
            <div class="mb-4">
                <label for="mensaje" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"
                    class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-pink-600"></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700">Enviar
                    Mensaje</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
